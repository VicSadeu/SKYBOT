            // Fonction pour ajouter un message dans le chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.innerHTML = message;
                
                const timeSpan = document.createElement('div');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageContent.appendChild(timeSpan);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                // Faire défiler vers le bas pour voir le nouveau message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Fonction pour obtenir une réponse du bot
            function getBotResponse(input) {
                input = input.toLowerCase();
                
                // Vérifier les mots-clés
                for (const keyword in knowledgeBase) {
                    if (input.includes(keyword)) {
                        const responses = knowledgeBase[keyword];
                        return responses[Math.floor(Math.random() * responses.length)];
                    }
                }
                
                // Réponse par défaut si aucun mot-clé n'est trouvé
                const defaultResponses = knowledgeBase['default'];
                return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
            }
            
            // Fonction pour simuler la "frappe" du bot
            function showTypingIndicator() {
                typingIndicator.classList.add('active');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function hideTypingIndicator() {
                typingIndicator.classList.remove('active');
            }
            
            // Fonction pour traiter l'envoi de message
            function sendMessage() {
                const message = userInput.value.trim();
                
                if (message !== '') {
                    // Ajouter le message de l'utilisateur
                    addMessage(message, true);
                    
                    // Effacer le champ de saisie
                    userInput.value = '';
                    
                    // Simuler le temps de réponse du bot
                    showTypingIndicator();
                    
                    setTimeout(() => {
                        hideTypingIndicator();
                        
                        // Obtenir et ajouter la réponse du bot
                        const botResponse = getBotResponse(message);
                        addMessage(botResponse, false);
                    }, 1000 + Math.random() * 1000); // Temps de réponse aléatoire entre 1 et 2 secondes
                }
            }
            
            // Événements
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Gestion des suggestions
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.getAttribute('data-query');
                    sendMessage();
                });
            });
            
            // Focus automatique sur le champ de saisie
            userInput.focus();
        });
    </script>
